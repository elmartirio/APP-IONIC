<ion-header [translucent]="true">
  <ion-toolbar>
   <ion-item lines="nome">
    <ion-label style="font-weight: 800;font: size 3em ;">
      Today
      <p style="font-weight: 400; color:blue;" > {{ today |date:"fullDate"}}</p>

    </ion-label>
   </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of todoList "class="ion-margib" >

<ion-card-header>
<ion-card-subtitle [style.color]="item. itemPriority ===' Alta '? 'red':( item. itemPriority ==='Baja' ? 'green':'orange')" >
{{ item.itemCategory }}
</ion-card-subtitle>
<ion-item>
   <ion-icon *ngIf= "item.itemPriority === 'Alta'" color= "danger" size= "small" name= "ellipse" > </ion-icon>
  <ion-icon *ngIf= "item.itemPriority === 'intermedia'" color= "red"  size= "small" name= "ellipse"> </ion-icon>
  <ion-icon *ngIf= "item.itemPriority === 'Baja'" color= "success"  size="small" name= "ellipse"> </ion-icon>
  <ion-label>{{ item.itemName }}></ion-label>
</ion-item>
</ion-card-header>
    <ion-card-content>
      <ion-label>
        Cuando{{item.itemDeuDate |date:'fullDate'}}</ion-label>
    </ion-card-content>
